apply plugin: 'java' 

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
  testLogging {
    exceptionFormat = 'full'
    events = ["passed", "failed", "skipped", "standardOut", "standardError"] 
  }
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
